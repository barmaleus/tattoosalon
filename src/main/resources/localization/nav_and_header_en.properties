about.info1=Master Bombaster - it's a quality at a reasonable price.
about.info2=Tattoos are an art. We see beauty in everyone and help open up its best sides!
about.info3=Once you choose our tattoo parlor you will stay with us for a long time, because here you will also get a full range of hair care services: any types of haircuts and hair coloring, build-up and screening, and even African braids.
about.info4=Everyday masters of manicure, pedicure and nail extension work for you.
about.info5=We care about your health and safety. We are successfully working for you since 2004. We have all the necessary permits, as well as protective equipment. Our specialists observe all hygiene standards, and the instrument undergoes thorough sterilization.
about.info6=We are not just only a tattoo studio. We are like a whole world of bright colors and beauty, which the doors are open to everyone.
