about.header.main=Tattoos. Permanent makeup. Piercing
about.description=The desire to make a tattoo, a dream that you cherished for several months, years, and perhaps all life, finally ripened and pushes you to active action? Consider that the first step has already been taken.
about.really=Bombaster \u2012 it is a master, who can't make you dissapointed.
